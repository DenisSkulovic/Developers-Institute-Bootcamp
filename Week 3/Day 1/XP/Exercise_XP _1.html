<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <div id="navBar">
        <ul>
            <li><a href="#">Profile</a></li>

    <script>
        // Exercise 1: Change The Navbar
        // 1
        let id_elem = document.getElementsByTagName("div")[0];
        id_elem.id = "socialNetworkNavigation";

        let new_li = document.createElement("li");

        // 3
        let ul_elem = document.querySelector("ul");
        let first_li = ul_elem.firstChild;
        let last_li = ul_elem.lastChild;
        console.log(first_li.childNodes[0].nodeValue);
        console.log(last_li.childNodes[0].nodeValue);
    </script>
