<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="jsstyle">Style</button>

    <script>
        function randn(min, max) {
            let num = Math.random() * (max - min) + min;
            return Math.round(num);
        }

        let btn = document.getElementById("jsstyle");
        let body = document.getElementsByTagName("body")[0];

        function btn_background_col() {
            btn.style.backgroundColor = "rgb(" + randn(100, 255) + "," + randn(100, 255) + "," + randn(100, 255) + ")";
            btn.style.color = "rgb(" + randn(100, 255) + "," + randn(100, 255) + "," + randn(100, 255) + ")";
        }

        function body_background_col() {
            body.style.backgroundColor = "rgb(" + randn(100, 255) + "," + randn(100, 255) + "," + randn(100, 255) + ")";
        }

        btn.addEventListener("click", btn_background_col);
        btn.addEventListener("mouseover", body_background_col);
    </script>

</body>

</html>
