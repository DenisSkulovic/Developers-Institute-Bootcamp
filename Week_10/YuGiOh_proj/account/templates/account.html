{% extends 'base.html' %}

{% block title %}
    Account - {{ block.super }} 
{% endblock title %}

{% block content %}
<ul>
    <img src="{{profile.picture}}" width=200 height=200>
    <li>{{request.user.username}}</li>
    <li>{{profile.balance}}</li>
    <a class='btn btn-danger' href="{% url 'changepassword' %}">Change password</a>
    <a class='btn btn-danger' href="{% url 'changepicture' %}">Change picture</a>
</ul>
    
{% endblock content %}
