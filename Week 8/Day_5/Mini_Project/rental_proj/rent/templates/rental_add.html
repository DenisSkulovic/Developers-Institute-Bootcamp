{% extends 'base.html' %}

{% block content %}
    
<form method="POST">
    <div>
        {% csrf_token %}
        <h1>Add A Rental</h1>
        <table>
            {{form.as_table}}
        </table>
        <button type="submit">Save</button>
    </div>
</form>

<a class="btn btn-primary" href="{% url 'mainpage' %}" role="button">Back to Main Page</a>
<a class="btn btn-primary" href="{% url 'rental' %}" role="button">Back to Rental</a>
{% endblock content %}
